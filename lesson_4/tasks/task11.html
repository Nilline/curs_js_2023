<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>

		// Отримуємо початкові данні
		const userNumberOne = parseInt(prompt('Введіть число 1')),
			userNumberSecond = parseInt(prompt('Введіть число 2')),
			minNumber = userNumberOne < userNumberSecond ? userNumberOne : userNumberSecond,
			maxNumber = userNumberOne > userNumberSecond ? userNumberOne : userNumberSecond

		let currentNum = minNumber,
			counter = 0,
			totalSummNumber = 0

		// Використовуємо цикл
		while (currentNum < maxNumber && counter < 5) {
			if (currentNum % 2 !== 0 && currentNum !== minNumber) {
				totalSummNumber += currentNum
				counter++
			}
			currentNum++
		}

		// Виводимо результат в HTML
		document.write(`
			<table>
				<tr>
					<td>Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</td>
				</tr>
				<tr>
					<td>Мінімальне число користувача</td>
					<td>${minNumber}</td>
				</tr>
				<tr>
					<td>Максимальне число користувача</td>
					<td>${maxNumber}</td>
				</tr>
				<tr style="margin-top: 20px; border-top: 1px solid #fff;">
					<td>Сума перших ${counter} непарних чисел</td>
					<td>${totalSummNumber}</td>
				</tr>
			</table>
		`)
	</script>
	<title>task 11</title>
</head>

<body>

</body>

</html>
