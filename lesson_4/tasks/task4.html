<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<style>
		.task-four-style tr,
		.task-four-style tr:first-child,
		.task-four-style tr:not(:first-child) {
			display: block;
			margin-top: 10px;
			color: #fff;
			font-size: inherit;
			font-weight: normal;
			margin: 0;
		}

		.task-four-style tr td {
			display: table-cell;
			border: 1px solid #fff;
			padding: 5px;
		}

		.task-four-style tr:nth-child(2) {
			border-top: none;
		}
	</style>
	<title>task 4</title>
	<script>

		// Початкові данні
		const QUANTITY_ROWS = 3,
			QUANTITY_COLUMNS = 7

		// Виводимо похідні данні
		document.write(`
			<table>
				<tr>
					<td>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</td>
				</tr>
				<tr>
					<td>Кількість рядків</td>
					<td>${QUANTITY_ROWS}</td>
				</tr>
				<tr>
					<td>Кількість стовпців</td>
					<td>${QUANTITY_COLUMNS}</td>
				</tr>
			</table>
		`);

		// Використовуємо цикл
		document.write('<table class="task-four-style">')
		for (let i = 0; i < QUANTITY_ROWS; i++) {
			document.write('<tr>')
			for (let j = 1; j <= QUANTITY_COLUMNS; j++) {
				document.write(`<td>${j}</td>`)
			}
			document.write('</tr>')
		}
		document.write('</table>')
	</script>
</head>

<body>

</body>

</html>
