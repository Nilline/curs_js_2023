<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>task 2</title>
	<script>

		// Количество элементов массива
		const elementCount = 100
		// Создаем массив исходя из задачи
		const arrNumbers = new Array(elementCount).fill(1, 0, 1).fill(0, 1, elementCount - 1).fill(1, elementCount - 1)

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача 1. Заполнить массив нулями, кроме первого и последнего элементов, которые должны быть равны единице.</td>
				</tr>
				<tr>
					<td>Массив</td>
					<td>${arrNumbers.join(', ')}</td>
				</tr>
			</table>
		`)

	</script>
</head>
