	<link rel="stylesheet" href="../../css/style.css">
	<title>task 9</title>
	<script>

		// Количество элементов массива
		const arrayLength = 20
		// Создание нового массива, содержащего квадраты чисел от 0 до arrayLength
		const arrQuartNumbers = new Array(arrayLength).fill().map((_, i) => Math.pow(i, 2))

		console.log(arrQuartNumbers);
		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача 9. Создать массив, каждый элемент которого равен квадрату своего номера</td>
				</tr>
				<tr>
					<td>Массив</td>
					<td>${arrQuartNumbers.join(', ')}</td>
				</tr>
			</table>
		`)

	</script>
