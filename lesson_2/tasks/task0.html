<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>
		//== Задача №0 ======================================================================================================================================================
		// Задача 0. Обчислити значення виразів

		// Отримуємо вхідні данні
		const a = parseFloat(prompt('Вкажіть значення a:', '0'));
		const b = parseFloat(prompt('Вкажіть значення b:', '0'));
		const c = parseFloat(prompt('Вкажіть значення c:', '0'));

		// Проводимо обчислення
		const s1 = a + 12 + b;
		const s2 = Math.sqrt((a + b) / (a + a));
		const s3 = Math.pow((a + b) * c, 1 / 3);
		const s4 = Math.sin(a / -Math.abs(b));

		// Виводимо в HTML результат
		document.write(`
			<table>
				<tr>
					<td>Задача 0. Обчислити значення виразів</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td>Константа a: ${a} --- Константа b: ${b} --- Константа c: ${c}</td>
				</tr>
				<tr>
					<td>S1</td>
					<td>${s1}</td>
				</tr>
				<tr>
					<td>S2</td>
					<td>${s2.toFixed(2)}</td>
				</tr>
				<tr>
					<td>S3</td>
					<td>${s3.toFixed(2)}</td>
				</tr>
				<tr>
					<td>S4</td>
					<td>${s4.toFixed(2)}</td>
				</tr>
			</table>
		`);
	</script>
	<title>task 0</title>
</head>

</body>

</html>
