		// Отримуємо вхідні данні
		let a = userSalary = parseFloat(prompt('Вкажіть значення зміннюї a:', '0')),
			b = userSalary = parseFloat(prompt('Вкажіть значення зміннюї b:', '0')),
			c = userSalary = parseFloat(prompt('Вкажіть значення зміннюї c:', '0')),
			d = a;

		//Проводимо обчислення та виводимо в HTML результат
		document.write(`

				<tr>

				</tr>
				<tr>
					<td>Змінюємо значення зміннюї 'a'</td>
					<td>змінна a = ${a = b}</td>
				</tr>
				<tr>
					<td>Змінюємо значення зміннюї 'b'</td>
					<td>змінна b = ${b = c}</td>
				</tr>
				<tr>
					<td>Змінюємо значення зміннюї 'c'</td>
					<td>змінна c = ${c = d}</td>
				</tr>
			</table>
		`);
