<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>
		//== Задача №7 ======================================================================================================================================================
		// Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

		// Отримуємо вхідні данні випадкових чисел
		const randomMonthNumber = Math.round((Math.random() * (12 - 1)) + 1),
			randomDayNumber = Math.round(Math.random() * 6);

		// Обчислюємо сумму чисел
		const totalSummNumbers = randomMonthNumber + randomDayNumber;

		// Виводимо в HTML результат
		document.write(`
			<table>
				<tr>
					<td>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</td>
				</tr>
				<tr>
					<td>Номер місяця (від 1 до 12)</td>
					<td>${randomMonthNumber}</td>
				</tr>
				<tr>
					<td>Номер дня (від 0 до 6)</td>
					<td>${randomDayNumber}</td>
				</tr>
				<tr>
					<td>Сумма чисел</td>
					<td>${totalSummNumbers}</td>
				</tr>
			</table>
		`);
	</script>
	<title>task 7</title>
</head>

</body>

</html>
