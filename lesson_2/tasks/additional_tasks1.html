<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>
		//== Задача №1 ======================================================================================================================================================
		// Задача 1. Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку. 

		// Отримуємо вхідні данні
		const windowWidth = parseInt(prompt('Вкажіть ширину екрану:', '0'));
		const quantityElements = parseInt(prompt('Вкажіть кількість елементів:', '0'));

		// Проводимо обчислення
		const elementWidth = windowWidth / quantityElements;

		// Виводимо в HTML результат
		document.write(`
			<table>
				<tr>
					<td>Задача 1. Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td>Ширина екрану: ${windowWidth} --- Кількість елементів: ${quantityElements}</td>
				</tr>
				<tr>
					<td>Потрібна ширина одного елементу</td>
					<td>${elementWidth}</td>
				</tr>
			</table>
		`);
	</script>
	<title>task 1</title>
</head>

<body>

</body>

</html>
