<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 3</title>
	<script>

		// Функція-ітератор, яка буде генерувати числа від мінімального до максимального значень
		const iteratorFunc = (minNum, maxNum) => {
			// Змінна, яка буде зберігати поточне значення ітератора та встановлення максимального значення
			let current = minNum - 1, max = maxNum - 1
			// Повернення функції-генератора наступного числа, яка збільшує поточне значення, поки воно менше за максимальне значення, потім повертає мінімальне значення
			return () => current > max ? current = minNum : ++current
		}

		// Створення ітератора місяця за допомогою функції-ітератора
		const monthIterator = iteratorFunc(1, 12)

		// Створення порожнього масиву, який буде заповнений числами місяців (потрібно для подальшого виводу в html в document.write)
		numbersMonth = []

		// Функція, яка генерує задану кількість чисел місяців та додає їх у переданий масив
		function getMonthNumbersAndPushArr(numMonth, arr) {
			// Цикл, який запускається задану кількість разів та додає результати виклику функції-ітератора до масиву
			for (let i = 0; i < numMonth; i++) {
				arr.push(monthIterator())
			}
		}

		// Генерація 24 чисел місяців та їх додавання до масиву
		getMonthNumbersAndPushArr(24, numbersMonth)

		//========================================================================================================================================================



		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>
						Задача.
						З використанням замикань розробити ітератор, тобто функцію, що буде поступово за окремими викликами видавати по одне значення від заданого мінімального до заданого максимального. Якщо значення досягне максимального, то наступним буде мінімальне значення. З використанням цієї функції реалізувати перебір номерів місяців. 
				</span>
					</td>
				</tr>
				<tr>
					<td>
						Результат роботи скрипту
					</td>
					<td>
						${numbersMonth.join(', ')}
					</td>
				</tr>
			</table>
		`)

		// Функція повернення пори року

	</script>
</head>

</html>
