<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 2</title>
	<script>

		//========================================================================================================================================================

		const userNum = parseInt(prompt('Введіть кількість місяців:', '0'))
		const timeObj = {
			day: 2,
			month: 1,
			year: 2023
		}

		//========================================================================================================================================================

		// Функція обчислення нової дати
		function getYearAfterMonths({ day, month, year }, userNum) {
			const totalMonth = month + userNum // Обчислюємо загальну кількість місяців
			const newMonth = totalMonth % 12 === 0 ? 12 : totalMonth % 12 // Обчислюємо новий місяць
			const newYear = Math.floor((totalMonth - 1) / 12) + year // Обчислюємо новий рік
			return { // Повертаємо новий обьєкт з новою датою 
				day,
				newMonth,
				newYear
			}
		}

		//========================================================================================================================================================

		// Обьєкт з новою датою
		const newDate = getYearAfterMonths(timeObj, userNum);

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>
						Задача.
						Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
					</td>
				</tr>
				<tr>
					<td>
						Початкова дата: ${timeObj.day < 10 ? '0' + timeObj.day : timeObj.day}.${timeObj.month < 10 ? '0' + timeObj.month : timeObj.month}.${timeObj.year}
					</td>
					<td>
						Нова дата через ${userNum} місяців: 
						${newDate.day < 10 ? '0' + newDate.day : newDate.day}.${newDate.newMonth < 10 ? '0' + newDate.newMonth : newDate.newMonth}.${newDate.newYear}
					</td>
				</tr>
			</table>
		`)

	</script>
</head>
