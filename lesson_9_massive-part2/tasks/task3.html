<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 3</title>
	<script>

		// Питаємо у користувача кількість елементів в масиві
		const quantityArrayElements = parseInt(prompt('Введіть необхідну кількість елементів в масиві', '25000000'))

		// Створюємо масив з визначеною кількістю елементів та запомнюємо перші 5 одиницями
		const arrElements = new Array(quantityArrayElements).fill(1, 0, 5)

		// Функція, яка заповнює масив значеннями 7 починаючи з 5 індекса
		function fillArrayNumbers(quantityArrayElements, arr) {
			// Проходимось по масиву та заповнюємо значеннями 7
			for (let i = 5; i < arr.length; i++)
				arr[i] = 7
		}

		// Викликаємо функцію заповнення масиву
		fillArrayNumbers(quantityArrayElements, arrElements)

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача 3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</td>
				</tr>
				<tr>
					<td>Кількість елементів масиву</td>
					<td>${quantityArrayElements}</td>
				</tr>
				<tr>
					<td>Елементи масиву</td>
					<td>${arrElements.length < 10001 ? arrElements.join(', ') : 'Не варто так багато елементів виводити в html'}</td>
				</tr>
			</table>
		`)

	</script>
</head>

</html>
