<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 6</title>
	<script>

		// Кількість елементів у масиві
		const quantityArrayElements = parseInt(prompt('Введіть необхідну кількість елементів в масиві', '15'))
		// Мінімальне випадкове число для генерації масиву
		const minRandomNumber = parseInt(prompt('Введіть мінімальне число в масиві', '1'))
		// Максимальне випадкове число для генерації масиву
		const maxRandomNumber = parseInt(prompt('Введіть максимальне число в масиві', '20'))
		// Масив випадкових чисел
		const arrayRandomNumbers = fillArrayNumbers(quantityArrayElements, minRandomNumber, maxRandomNumber)
		// Масив чисел, в яких ті, що більші за перший елемент масиву, множаться на 2
		const changedArrayRandomNumbers = arrayRandomNumbers.map((num, i, arr) => arr[0] < num ? num * 2 : num)

		// Функція, що генерує випадкові числа від min до max
		function generateRandomNumber(min, max) {
			return Math.floor(min + Math.random() * (max - min + 1))
		}

		// Функція, яка створює масив випадкових чисел з заданою кількістю елементів
		function fillArrayNumbers(repeat, minNumber, MaxNumber) {
			let tempArr = []
			for (let i = 0; i < repeat; i++)
				tempArr.push(generateRandomNumber(minRandomNumber, maxRandomNumber))
			return tempArr
		}

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача №6: Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</td>
				</tr>
				<tr>
					<td>Масив з початковими випадковими числами</td>
					<td>${arrayRandomNumbers}</td>
				</tr>
				<tr>
					<td>Масив де кожне число яке більше ніж перше в масиві помножене на 2</td>
					<td>${changedArrayRandomNumbers}</td>
				</tr>
			</table>
		`);

	</script>
</head>
