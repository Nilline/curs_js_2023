<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 7</title>
	<script>

		// Кількість місяців в році
		const MONTH_IN_YEAR = 12
		// Послідовність платіжок протягом року у вигляді масиву
		const paymentsArray = []
		// Запомняємо масив paymentsArray платіжними данними
		fillPaymentsArrayWithRandomNumbers(MONTH_IN_YEAR, paymentsArray)
		// Константа яка зберігає сумарну кількість грошей за весь рік
		const totalMoneyForYear = getTotalMoneyForYear(paymentsArray)
		// Константа яка зберігає сумарну кількість грошей за весь рік
		const totalMoneyForFirstHalfYear = ggetSumForFirstHalfYear(paymentsArray)
		// Константа яка зберігає сумарну кількість грошей за весь рік
		const totalMoneyForLastHalfYear = getSumForLasttHalfYear(paymentsArray)
		// Константа яка зберігає сумарну кількість грошей за літо
		const totalMoneyForSummer = getMoneySumBetweenMonths(paymentsArray, 6, 9)
		// Константа яка зберігає сумарну кількість грошей за ІІ квартал;
		const totalMoneyQuartedTwo = getMoneySumBetweenMonths(paymentsArray, 3, 6)
		// Константа яка зберігає сумарну кількість грошей за парні місяці (з парними номерами)
		const totalSumOfEvenMonths = getSumOfEvenMonths(paymentsArray)
		// Константа яка зберігає сумарну кількість грошей за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
		const totalSumStartSeasonMonths = getSumStartSeasonMonths(paymentsArray)

		// Заповняємо масив paymentsArray випадковими числами платежів
		function fillPaymentsArrayWithRandomNumbers(quantityMonth, arrPayments) {
			for (let month = 0; month < quantityMonth; month++) {
				const randomPayment = Math.floor(200 + Math.random() * (500 - 200 + 1)) // Як визначити мінімальне та максимальне число з умови задачі не зрозумів тому поставив з голови
				arrPayments.push(randomPayment)
			}
		}

		// Знаходимо сумму грошей за весь рік
		function getTotalMoneyForYear(arr) {
			let tempSum = 0
			for (let month = 0; month < arr.length; month++)
				tempSum += arr[month]
			return tempSum
		}

		// Знаходимо сумму грошей за першшу половину року
		function ggetSumForFirstHalfYear(arr) {
			let tempSum = 0
			for (let month = 0; month < arr.length / 2; month++)
				tempSum += arr[month]
			return tempSum
		}

		// Знаходимо сумму грошей за другу половину року
		function getSumForLasttHalfYear(arr) {
			let tempSum = 0
			for (let month = arr.length / 2; month < arr.length; month++)
				tempSum += arr[month]
			return tempSum
		}

		// Знаходимо сумму грошей за літо (або в любому проміжку між startMonth та endMonth)
		function getMoneySumBetweenMonths(arr, startMonth, endMonth) {
			let tempSum = 0
			for (let month = startMonth - 1; month < endMonth - 1; month++)
				tempSum += arr[month]
			return tempSum
		}

		// Знаходимо сумму грошей за парні місяці (з парними номерами)
		function getSumOfEvenMonths(arr) {
			let tempSum = 0
			for (let month = 0; month < arr.length; month++)
				if ((month + 1) % 2 === 0)
					tempSum += arr[month]
			return tempSum
		}

		// Знаходимо сумму грошей за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
		function getSumStartSeasonMonths(arr) {
			let tempSum = 0
			for (let month = 0; month < arr.length; month++)
				if ((month + 1) % 3 === 0)
					tempSum += arr[month]
			return tempSum
		}

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача №7: Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за: <br>
					• за весь рік;<br>
					• у першій половині року;<br>
					• у другій половині року;<br>
					• за літо;<br>
					• за ІІ квартал;<br>
					• за парні місяці (з парними номерами);<br>
					• за місяці, які є початковими у сезоні (весна, літо, осінь, зима).</td>
				</tr>
				<tr>
					<td>Послідовність платіжок протягом року</td>
					<td>${paymentsArray}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей завесь рік</td>
					<td>${totalMoneyForYear}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей за першшу половину року</td>
					<td>${totalMoneyForFirstHalfYear}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей за другу половину року</td>
					<td>${totalMoneyForLastHalfYear}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей за літо</td>
					<td>${totalMoneyForSummer}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей за ІІ квартал</td>
					<td>${totalMoneyQuartedTwo}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей за парні місяці (з парними номерами)</td>
					<td>${totalSumOfEvenMonths}</td>
				</tr>
				<tr>
					<td>Сумарна кількість грошей за місяці, які є початковими у сезоні (весна, літо, осінь, зима).</td>
					<td>${totalSumStartSeasonMonths}</td>
				</tr>
			</table>
		`);
	</script>
</head>

</html>
