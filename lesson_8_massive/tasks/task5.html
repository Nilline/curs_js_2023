<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 5</title>
	<script>

		// Питаємо скільки оцінок є у учня
		const quantityUserGrades = parseInt(prompt('Скільки оцінок є у учня?', '10'))
		// Подіхні оцінки учня у вигляді масиву
		const studentAssessments = getGeretereRandomGrades(quantityUserGrades)
		// Константа з результатом кількості двійок учня
		const quantityTwosGrades = getCountTwos(studentAssessments)
		// Константа з результатом кількості поганих, хороших та відмінних оцінок учня у вигляді масиву
		const quantityGoodExcellentGrades = getCountBadGoodExcellentGrades(studentAssessments)

		// Функція генерації випадкових оцінок для учня
		function getGeretereRandomGrades(quantityRepeat) {
			const tempArr = []
			for (let i = 0; i < quantityRepeat; i++) {
				const randomNumber = Math.floor(2 + Math.random() * 11)
				tempArr.push(randomNumber)
			}
			return tempArr
		}

		// Знаходимо кількість двійок
		function getCountTwos(arr) {
			let counterTwos = 0
			for (let i = 0; i < arr.length; i++)
				if (arr[i] === 2) counterTwos++
			return counterTwos
		}

		// Знаходимо кількість поганих, хороших та відмінних оцінок
		// 3 пункт вирішив не робити в окремій функції так як умова так і проситься в цій зробити
		function getCountBadGoodExcellentGrades(arr) {
			let counterBelowAvg = 0, counterGood = 0, counterExellent = 0
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > 9)
					counterExellent++
				else if (arr[i] > 7)
					counterGood++
				else
					counterBelowAvg++
			}
			return [counterBelowAvg, counterGood, counterExellent]
		}

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача 5. Дано послідовність оцінок учня. Підрахувати кількість: <br>
					1) двійок <br>
					2) кількість хороших оцінок (добре, відмінно); <br>
					3) кількість оцінок, які нижче середнього.</td>
				</tr>
				<tr>
					<td>Оцінки учня</td>
					<td>${studentAssessments.join(', ')}</td>
				</tr>
				<tr>
					<td>Двійок</td>
					<td>${quantityTwosGrades}</td>
				</tr>
				<tr>
					<td>Кількість хороших оцінок (добре, відмінно)</td>
					<td>Добре ${quantityGoodExcellentGrades[1]}<br>відмінно ${quantityGoodExcellentGrades[2]}</td>
				</tr>
				<tr>
					<td>Кількість оцінок, які нижче середнього.</td>
					<td>${quantityGoodExcellentGrades[0]}</td>
				</tr>
			</table>
		`);

		// Створюємо функцію для prompt

	</script>
</head>

<body>

</body>

</html>
