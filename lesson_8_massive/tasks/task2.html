<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 2</title>
	<script>

		// Кількість днів в тижні
		const DAYS_IN_WEEK = 7
		// Мінімальна кількість відвідувачів за день
		const minVisitorsDay = 20
		// Максимальна кількість відвідувачів за день
		const maxVisitorsDay = 40
		// Масив для збереження інформації по кількості відвідувачів за кожен день
		const storeVisitorsArray = fillWeeklyVisitorsArray(DAYS_IN_WEEK, maxVisitorsDay)
		// Масив для збереження інформації з номерами днів коли кількість відвідувачів була менше за 20
		const arrVisitorsLessThan20 = getVisitorsLessThan20(storeVisitorsArray, minVisitorsDay)
		// Масив для збереження інформації з номером дня коли кількість відвідувачів була мінімальною
		const dayMinVisitors = getDayMinVisitors(storeVisitorsArray)
		// Масив для збереження інформації з кількістю відвідувачів у роботі та вихідні дні
		const workingAndWeekendDaysVisitors = getWorkingAndWeekendDaysVisitors(storeVisitorsArray)

		// Запомняємо массив випадковими числами з кількісттю відвідувачів
		function fillWeeklyVisitorsArray(days, maxVisitorsDay) {
			const tempArr = []
			for (let day = 0; day < days; day++) {
				const visitors = 1 + Math.floor(Math.random() * maxVisitorsDay)
				tempArr.push(visitors)
			}
			return tempArr
		}

		// Функція пошуку коли кількість відвідувачів була менше за 20 
		function getVisitorsLessThan20(visitors, minVisitorsDay) {
			const tempArrNumberDay = []
			for (let day = 0; day < visitors.length; day++)
				if (visitors[day] < minVisitorsDay)
					tempArrNumberDay.push(day + 1)
			return tempArrNumberDay
		}

		// Функція пошуку коли кількість відвідувачів була мінімальною
		function getDayMinVisitors(visitors) {
			let minVisitorsDay = 1
			let minVisitors = visitors[0]
			for (let i = 0; i < visitors.length; i++) {
				if (visitors[i] < minVisitors) {
					minVisitorsDay = i + 1
					minVisitors = visitors[i]
				}
			}
			return minVisitorsDay
		}

		// Функція підрахунку загальної кількості клієнтів у робочі дні та окремо у вихідні
		function getWorkingAndWeekendDaysVisitors(visitors) {
			let workingDayVisitors = 0, weekendDayVisitors = 0
			for (let i = 0; i < visitors.length; i++) {
				if (i < 5)
					workingDayVisitors += visitors[i]
				else
					weekendDayVisitors += visitors[i]
			}
			// return `У робочі дні загальна кількість клієнтів складає ${workingDayVisitors}<br>У вихідні дні загальна кількість клієнтів складає ${weekendDayVisitors}`
			return { workingDayVisitors, weekendDayVisitors }
		}

		const { workingDayVisitors, weekendDayVisitors } = workingAndWeekendDaysVisitors

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран: <br>
					• номери днів, протягом яких кількість відвідувачів була меншою за 20; <br>
					• номери днів, коли кількість відвідувачів була мінімальною;<br>
					• загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.</td>
				</tr>
				<tr>
					<td>Кількость відвідувачів за кожен день</td>
					<td>${storeVisitorsArray}</td>
				</tr>
				<tr>
					<td>Номери днів коли кількість відвідувачів була менше за 20</td>
					<td>${arrVisitorsLessThan20.length ? arrVisitorsLessThan20 : 'ваш магазин відвідало багато людей на цьому тижні'}</td>
				</tr>
				<tr>
					<td>Номер дня з мінімальною кількістю відвідувачів</td>
					<td>${dayMinVisitors}</td>
				</tr>
				<tr>
					<td>Загальна кількість клієнтів</td>
					<td>У робочі дні загальна кількість клієнтів складає ${workingDayVisitors}<br>У вихідні дні загальна кількість клієнтів складає ${weekendDayVisitors}</td>
				</tr>
			</table>
		`)

	</script>
</head>

</body>

</html>
