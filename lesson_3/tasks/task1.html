<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>
		//== Задача №1 ======================================================================================================================================================
		// З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести на екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.

		// Отримуємо початкові данні
		const nameChildOne = prompt("Введіть ім'я першої дитини") || 'Без імені 1'
		const numSweetsChildOne = parseInt(prompt("Введіть кількість цукерок для першої дитини", "0")) || 0
		const nameChildTwo = prompt("Введіть ім'я другої дитини") || 'Без імені 2'
		const numSweetsChildTwo = parseInt(prompt("Введіть кількість цукерок для другої дитини", "0")) || 0
		let result;

		// Проводимо порівняння
		if (numSweetsChildOne > numSweetsChildTwo)
			result = `${nameChildOne} з кількістю цукерок ${numSweetsChildOne}`
		else if (numSweetsChildOne < numSweetsChildTwo)
			result = `${nameChildTwo} з кількістю цукерок ${numSweetsChildTwo}`
		else
			result = 'кількість цукерок однакова, ніхто не переміг'

		// Виводимо результат в HTML
		document.write(`
			<table>
				<tr>
					<td>Задача №1: З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести на екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td>${nameChildOne} має: ${numSweetsChildOne} цукерок <br> ${nameChildTwo} має: ${numSweetsChildTwo} цукерок</td>
				</tr>
				<tr>
					<td>Переможець:</td>
					<td>${result}</td>
				</tr>
			</table>
		`);
	</script>
	<title>task 1</title>
</head>

<body>

</body>

</html>
