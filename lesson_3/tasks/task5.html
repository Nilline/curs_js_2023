<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>
		//== Задача №5 ======================================================================================================================================================
		// З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

		// Отримуємо початкові данні
		const driverCategory = prompt('Введіть вашу категорію водія: (A, B, C)') || ''
		let resultText

		// Проводимо порівняння
		switch (driverCategory.toLowerCase()) {
			case 'a':
				resultText = `мотоцикл`;
				break;
			case 'b':
				resultText = `легковий автомобіль`;
				break;
			case 'c':
				resultText = `вантажний автомобіль`;
				break;
			default:
				resultText = `Такої категорії немає`;
		}

		// Виводимо результат в HTML
		document.write(`
			<table>
				<tr>
					<td>Задача №5: З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td>Обрана категорія водія = ${driverCategory.toUpperCase()}</td>
				</tr>
				<tr>
					<td>Результат:</td>
					<td>${resultText}</td>
				</tr>
			</table>
		`);
	</script>
	<title>task 5</title>
</head>

</html>
