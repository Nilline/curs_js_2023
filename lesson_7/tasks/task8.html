<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script>

		// Використовуємо функцію
		const randomImageElement = getRandomImage(
			'../img/1.png',
			'../img/2.png',
			'../img/3.png',
			'../img/4.png'
		);

		// Виводимо результат в HTML
		document.write(`
			<table>
				<tr>
					<td>Задача 8. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</td>
				</tr>
				<tr>
					<td>Зображення</td>
					<td>${randomImageElement}</td>
				</tr>
			</table>
		`)

		// Створюємо функцію яка генерує випадкове зображення
		function getRandomImage(image1, image2, image3, image4) {
			const randomNumber = Math.floor(Math.random() * 4);
			let result;

			switch (randomNumber) {
				case 0:
					result = image1;
					break;
				case 1:
					result = image2;
					break;
				case 2:
					result = image3;
					break;
				case 3:
					result = image4;
			}

			return `<img src="${result}" alt="image ${randomNumber}">`
		}
	</script>
	<title>task 8</title>
</head>

</body>

</html>
