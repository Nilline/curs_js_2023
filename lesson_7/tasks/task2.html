<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>task 2</title>
	<script>

		// Отримуємо вхідні данні від користувача
		const userNumberMonth = parseInt(prompt('Введіть номер місяця від 1 до 12'))
		// Викликаємо функцію getNameMonth для пошуку назви місяця
		const nameMonth = getNameMonth(userNumberMonth)

		// Виводимо в HTML задачу та результат
		document.write(`
			<table>
				<tr>
					<td>Задача 2. Створити функцію, яка за номером місяця повертає його назву.</td>
				</tr>
				<tr>
					<td>Номер місяця</td>
					<td>${userNumberMonth}</td>
				</tr>
				<tr>
					<td>${userNumberMonth} місяць це</td>
					<td>${nameMonth}</td>
				</tr>
			</table>
		`);

		// Функція повернення назви місяця
		function getNameMonth(munthNum) {
			let nameMonth
			switch (munthNum) {
				case 1: nameMonth = 'Січень'
					break;
				case 2: nameMonth = 'Лютий'
					break;
				case 3: nameMonth = 'Березень'
					break;
				case 4: nameMonth = 'Квітень'
					break;
				case 5: nameMonth = 'Травень'
					break;
				case 6: nameMonth = 'Червень'
					break;
				case 7: nameMonth = 'Липень'
					break;
				case 8: nameMonth = 'Серпень'
					break;
				case 9: nameMonth = 'Вересень'
					break;
				case 10: nameMonth = 'Жовтень'
					break;
				case 11: nameMonth = 'Листопад'
					break;
				case 12: nameMonth = 'Грудень'
					break;
				default: nameMonth = 'Помилка, такого місяця немає.'
			}
			return nameMonth
		}

	</script>
</head>
